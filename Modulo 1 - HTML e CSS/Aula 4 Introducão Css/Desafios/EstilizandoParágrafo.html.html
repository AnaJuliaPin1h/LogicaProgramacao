<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2: Estilizando um Parágrafo</title>
    <style>
        p {
            font-family: "Georgia", serif;
            font-size: 18px;
            font-weight: normal;
            font-style: normal;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <p>
        Este é um parágrafo de exemplo para demonstrar como o texto pode ser estilizado
        usando CSS. Ele está usando a fonte Georgia, tamanho 18px, peso normal e sem
        decorações.
    </p>
</body>
</html>
