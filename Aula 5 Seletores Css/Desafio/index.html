<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Seletores</title>
    
    <!--Estilo aplicado a todos os elementos paragrafo-->
    <style>
        p{
            font-size: 1.5em;
            color: rgb(134, 134, 254);
        }
        
         /* Estilo aplicado apenas aos parágrafos com a classe "paragrafo" */
        .paragrafo {
            font-size: 1em;
            color: rgb(190, 64, 71);
        }

    </style>

</head>
<body>
    <!-- Esses 3 parágrafos recebem o estilo padrão de <p> -->
    <p>Primeiro</p>
    <p>Segundo</p>
    <p>Terceiro</p>

    <!-- Essesparágrafos usam a classe "paragrafo" e ficam diferentes -->
    <p class="paragrafo">Primeiro</p>
    <p class="paragrafo">Segundo</p>
    <p>Terceiro</p>


</body>
</html>
