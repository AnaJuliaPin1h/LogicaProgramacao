<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>h1, h2 e parágrafos</title>
    <link rel="stylesheet" href="style.css"> <!-- Importa o arquivo css externo para estilizar a página -->
</head>
<body>
    <main>
        <h1 id="titulo01">Titulo 1</h1> <!-- O atributo id identifica o elemento -->
        <p class="p1">Texto 1.1</p> <!--O class permite aplicar estilos CSS a um grupo de elementos -->
        <p class="p1">Texto 1.2</p>
        <p class="p1">Texto 1.3</p>

        <h1 id="titulo02">Titulo 2</h1>
        <p class="p2">Texto 1.1</p>
        <p class="p2">Texto 1.2</p>
        <p class="p2">Texto 1.3</p>

        <h1 id="titulo03">Titulo 3</h1>
        <p class="p3">Texto 1.1</p>
        <p class="p3">Texto 1.2</p>
        <p class="p3">Texto 1.3</p>
    </main>
</body>
</html>
